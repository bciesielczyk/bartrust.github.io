{% extends "base.html" %}

{% block content %}
<style>
    .tags-header {
        text-align: center;
        margin-bottom: 3rem;
    }
    
    .tags-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 3rem;
    }
    
    .tag-item {
        background-color: #e5e7eb;
        color: #4b5563;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 1rem;
        text-decoration: none;
        transition: background-color 0.2s, color 0.2s;
    }
    
    .tag-item:hover {
        background-color: var(--primary-color);
        color: white;
    }
    
    .tag-count {
        display: inline-block;
        background-color: #d1d5db;
        color: #4b5563;
        width: 1.5rem;
        height: 1.5rem;
        line-height: 1.5rem;
        text-align: center;
        border-radius: 50%;
        font-size: 0.75rem;
        margin-left: 0.5rem;
    }
</style>

<div class="tags-header">
    <h1>All Tags</h1>
    <p>Browse all topics covered in the blog</p>
</div>

<div class="tags-list">
    {% for term in terms %}
    <a href="{{ term.permalink | safe }}" class="tag-item">
        {{ term.name }}
        <span class="tag-count">{{ term.pages | length }}</span>
    </a>
    {% endfor %}
</div>
{% endblock content %}

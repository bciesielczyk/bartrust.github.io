{% extends "base.html" %}

{% block content %}
<style>
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--text-color);
    }

    .subtitle {
        font-size: 1.25rem;
        color: #4b5563;
    }

    section {
        margin-bottom: 4rem;
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--primary-color);
    }

    .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
    }

    .social-links a {
        padding: 0.5rem 1rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
    }

    .social-links a:hover {
        background-color: #1d4ed8;
    }
</style>
<div class="hero">
    <h1>Bartrust</h1>
    <p class="subtitle">Software Developer & Technology Enthusiast</p>
</div>

<section class="about">
    <h2>About Me</h2>
    <p>Hello! I'm Bartrust, a passionate software developer focused on creating elegant solutions to complex problems.</p>
</section>

<section class="projects">
    <h2>Projects</h2>
    <div class="project-grid">
        <!-- Projects will be added here -->
    </div>
</section>

<section class="contact">
    <h2>Get in Touch</h2>
    <div class="social-links">
        <a href="https://github.com/bartrust" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/bartrust" target="_blank">LinkedIn</a>
    </div>
</section>
{% endblock content %}
